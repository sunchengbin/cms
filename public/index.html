<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <title>
    <%= VUE_APP_TITLE %>
  </title>
  <style>
    html, body {
      height:100vh;
    }
    body, button, div, html, input, p, textarea, ul {
      font-size: 12px;
      margin: 0;
      padding: 0;
      font-family: system-ui, PingFang SC, Helvetica Neue, STHeiti, sans-serif;
      border: 0;
      border-radius: 0;
      background: transparent;
      outline: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body id="body">
  <noscript>
    <strong>We're sorry but vue_demo doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
